<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .birthday-card {
            background-color: #fff;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347;
        }
        p {
            color: #333;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        <p>Dear [Nama Teman],</p>
        <p>Wishing you a day filled with love, joy, and wonderful surprises! May all your dreams and wishes come true on this special day.</p>
        <p>Best wishes,</p>
        <p>[Nama Anda]</p>
        <img src="https://via.placeholder.com/150" alt="Birthday Cake">
    </div>
</body>
</html>
