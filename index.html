<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Day Sayang!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">X</span>
            <h1>Happy Birthday acii !</h1>
            <p>Love is in the air! Wishing you a day filled with love and happiness.</p>
        </div>
    </div>

    <script>
        function closePopup() {
            var popup = document.getElementById('popupContainer');
            popup.style.display = 'none';
        }
    </script>
</body>
</html
